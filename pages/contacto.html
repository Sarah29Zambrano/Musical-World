<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="¿Tenés dudas o necesitás ayuda? Contactanos en Musical World. Estamos para asesorarte en tu compra de los mejores instrumentos musicales.">
    <title>Musical Wordl | Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/globals.css">
</head>

<body>
    <header>
        <img src="../assets/img/Logo MW2.png" alt="Logo Musical World" class="titulo-imagen">

        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="menu">
                        <li class="nav-item"><a class="nav-link active" href="">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="./pages/quienes-somos.html">¿Quiénes Somos?</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="./pages/marcas.html">Marcas</a></li>
                        <li class="nav-item"><a class="nav-link" href="./pages/productos.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./pages/contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <section class="section-container">
            <div class="contacto-contact">

                <div class="formulario">
                    <form class="w-100 mb-1">
                        <fieldset>
                            <h1>
                                <legend>¡Dejanos tus comentarios!</legend>
                            </h1>
                            <div class="nombreApellido">
                                <label for="nombreyapellido" class="form-label">Nombre y apellido</label>
                                <input type="text" id="nombreyapellido" class="form-control"
                                    placeholder="Nombre y apellido">
                            </div>
                            <div class="email">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" id="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="mensajeForm">
                                <label for="mensaje" class="form-label">Dejanos tu mensaje</label>
                                <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="colorBotom">Enviar</button>
                        </fieldset>
                    </form>
                </div>

                <div class="mapa">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.9500622620644!2d-58.38753172521274!3d-34.605424257586705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac5a48bbdc9%3A0x24e64f67b7237a65!2sTalcahuano%20289%2C%20C1013%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1742775306556!5m2!1ses!2sar"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>

                    <div class="whatsapp">¡Contactanos por WhatsApp!
                        <img src="../assets/img/whatsapp.png" alt="Icono de WhatsaApp">
                    </div>
                </div>
        </section>
    </main>

    <footer>
        <div class="wrapper-footer">
            <div class="footer-item w-100">
                <h4 class="musical-world">Musical World</h4>

                <div class="font-bolder">Seguinos en nuestras redes</div>

                <div class="redes">
                    <img src="../assets/img/facebook.png" alt="Logo facebook">
                    <img src="../assets/img/instagram.png" alt="Logo instagram">
                </div>

                <div class="newsletter-box">
                    <label for="suscribite">Suscribite al Newsletter</label>
                    <textarea name="suscribite" id="suscribite"></textarea>
                </div>

            </div>
            <div class="footer-item">
                <h4 class="contact">Contacto</h4>
                <p class="number">11 95421574</p>
                <p class="mail">ventas@musicalworld.com</p>
            </div>
        </div>
        <div class="policy-privacy-box">
            Políticas de Privacidad
            Términos y Condiciones
            Devoluciones y Cambios
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
